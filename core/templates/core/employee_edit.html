{% extends "core/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Employee</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="first_name" value="{{ employee.first_name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="last_name" value="{{ employee.last_name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="{{ employee.email }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Department:</label>
            <input type="text" name="department" value="{{ employee.department }}" class="form-control">
        </div>
        <div class="form-group">
            <label>Position:</label>
            <input type="text" name="position" value="{{ employee.position }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'core:employee_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
