{% extends 'core/base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Profile</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>

<hr/>
<p><a href="{% url 'core:change_password' %}">Change password</a></p>
{% endblock %}
